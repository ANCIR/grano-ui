<style>
  .loading-bay {
    position: relative;
  }

  .loading-bay .alert {
    position: absolute;
  }

  #graph svg {
      height: 20em;
      width: 100%;
  }

  #graph path.link {
    fill: none;
    stroke: #666;
    stroke-width: 1.5px;
  }

  #graph circle {
    fill: #ccc;
    stroke: #f8f8f8;
    stroke-width: 1.5px;
  }

  #graph text {
    fill: #000;
    font: 10px sans-serif;
    pointer-events: none;
  }

</style>

<h1 class="unboxed">Motherfucking Query Tool</h1>

<div class="col-md-8">
  <div class="loading-bay">
    <div class="alert alert-warning" role="alert"
      ng-show="loading">
      <strong>Loading data from the server...</strong>
    </div>
  </div>


  <div gn-query-graph id="graph" project="project"></div>
  <div class="box">
    <gn-query-table project="project"></gn-query-table>
  </div>
</div>
<div class="col-md-4" style="overflow-z: scroll">
  <gn-query-panel project="project"></gn-query-panel>
</div>
