
<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">New relation</h4>
</div>

<form class="form-horizontal" role="form" name="newRelation" ng-submit="create(newRelation)">
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': newRelation.schema.$invalid}">
      <label class="col-sm-2 control-label" for="schema">Schema</label>
      <div class="col-sm-10">
        <select class="form-control" name="schema" ng-model="relation.schema"
          ng-options="s.label for s in schemata"
          ng-init="relation.schema = schemata[0]"></select>
        <p class="help-block" ng-show="newRelation.schema.$invalid" ng-bind="newRelation.schema.$message"></p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': newRelation.source.$invalid}">
      <label class="col-sm-2 control-label" for="source">Source</label>
      <div class="col-sm-10" ng-hide="source">
        <gn-entity-suggest entity="relation.source" project="project" exclude="relation.target"></gn-entity-suggest>
        <p class="help-block" ng-show="newRelation.source.$invalid" ng-bind="newRelation.source.$message"></p>
      </div>
      <div class="col-sm-10" ng-show="source">
        <input type="text" ng-model="source.properties.name.value" class="form-control" disabled>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': newRelation.target.$invalid}">
      <label class="col-sm-2 control-label" for="target">Target</label>
      <div class="col-sm-10" ng-hide="target">
        <gn-entity-suggest entity="relation.target" project="project" exclude="relation.source"></gn-entity-suggest>
        <p class="help-block" ng-show="newRelation.target.$invalid" ng-bind="newRelation.target.$message"></p>
      </div>
      <div class="col-sm-10" ng-show="target">
        <input type="text" ng-model="target.properties.name.value" class="form-control" disabled>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="create(newRelation)">Save</button>
  </div>
</form>
