<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Edit {{attribute.label}}</h4>
</div>

<form class="form-horizontal" role="form" name="editProperty">
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': editProperty.value.$invalid}">
      <label class="col-sm-2 control-label" for="full_name">Value</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="value" name="value" ng-model="property.value"
          placeholder="The meaning of life">
        <p class="help-block" ng-show="editProperty.value.$invalid" ng-bind="editProperty.value.$message"></p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': editProperty.source_url.$invalid}">
      <label class="col-sm-2 control-label" for="source_url">Source&nbsp;URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="source_url" name="source_url" ng-model="property.source_url"
          placeholder="http://some.external/data/source.html">
        <p class="help-block" ng-show="editProperty.source_url.$invalid" ng-bind="editProperty.source_url.$message"></p>
        <p class="help-block">
          Give a source for the value indicated. This could be a data file, news article or primary source.
        </p>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-click="update(editProperty)">Save</button>
  </div>
</form>
