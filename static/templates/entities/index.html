
<gn-frame>
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th>
                  <form class="" role="form">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-search"></i></span>
                      <input type="text" class="search-query form-control" autofocus
                              ng-model="query.value" ng-keyup="updateFilter()" placeholder="Search entities">
                    </div>
                  </form>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entity in entities.results">
                <td>
                    <a href="#/p/{{project.slug}}/entities/{{entity.id}}" class="structured">{{entity.properties.name.value}}</a>
                    <span class="light" ng-repeat="schema in entity.schemata" ng-hide="schema.hidden">
                         &middot; {{schema.label}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <gn-pager class="pull-right" response="entities" load="loadEntities(url)"></gn-pager>
</gn-frame>
