<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Delete: {{entity.properties.name.value}}</h4>
</div>

<div class="modal-body">
  <p>Deleting the entity <strong>{{entity.properties.name.value}}</strong> will also
  delete all properties and relations associated with this entity. Are you sure?</p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button type="submit" class="btn btn-danger" ng-click="delete()">Delete</button>
</div>
