
<gn-frame>
  <div class="row">
    <div class="col-md-6">
      <table class="table table-hover table-condensed">
          <thead>
              <tr>
                  <th>
                    Entity schema
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="schema in entity_schemata">
                  <td>
                      <a href="#/p/{{project.slug}}/schemata/{{schema.name}}" class="structured">{{schema.label}}</a>
                      <span class="light">{{schema.name}}</span>
                  </td>
              </tr>
          </tbody>
      </table>
      <button type="button" class="btn btn-success" disabled="disabled">Add entity schema</button>
    </div>
    <div class="col-md-6">
      <table class="table table-hover table-condensed">
          <thead>
              <tr>
                  <th>
                    Relation schema
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="schema in relation_schemata">
                  <td>
                      <a href="#/p/{{project.slug}}/schemata/{{schema.name}}" class="structured">{{schema.label}}</a>
                      <span class="light">{{schema.name}}</span>
                  </td>
              </tr>
          </tbody>
      </table>
      <button type="button" class="btn btn-success" disabled="disabled">Add relation schema</button>
    </div>
  </div>
</gn-frame>
