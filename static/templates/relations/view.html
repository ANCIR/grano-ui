<div class="panel panel-default">
    <div class="panel-heading panel-heading-buttons">
        <div class="row">
            <div class="col-md-8">
                <h3 class="panel-title">
                    Relation:
                    <strong>
                        <a href="#/p/{{relation.project.slug}}/schemata/{{relation.schema.name}}">
                            {{relation.schema.label}}</a>
                    </strong>
                </h3>
            </div>
            <div class="col-md-4">
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-sm btn-default"
                        gn-permission project="project" role="editor"
                        ng-click="deleteRelation()"><i class="fa fa-trash-o"></i> Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">    
        <div class="row">
            <div class="col-md-1 col-xs-2">
                <strong>Source:</strong>
            </div>
            <div class="col-md-5 col-xs-10">
                <a href="#/p/{{relation.project.slug}}/entities/{{relation.source.id}}">
                    {{relation.source.properties.name.value}}</a>
            </div>
            <div class="col-md-1 col-xs-2">
                <strong>Target:</strong>
            </div>
            <div class="col-md-5 col-xs-10">
                <a href="#/p/{{relation.project.slug}}/entities/{{relation.target.id}}">
                    {{relation.target.properties.name.value}}</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <gn-property-list obj="relation" refresh="reloadRelation"></gn-property-list>
            </div>
        </div>
    </div>
</div>
