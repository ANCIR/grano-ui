
<gn-frame>
  <form class="form-horizontal" role="form" name="editProject">
      <div class="form-group" ng-class="{'has-error': editProject.label.$invalid}">
        <label class="col-sm-2 control-label" for="label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="label" name="label" ng-model="project.label" placeholder="Project label">
          <p class="help-block" ng-show="editProject.label.$invalid" ng-bind="editProject.label.$message"></p>
          <span class="help-block">Will be shown to visitors of your dataset.</span>
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': editProject.name.$invalid}">
        <label class="col-sm-2 control-label" for="name">Identifier</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" ng-model="project.slug" disabled placeholder="project-slug">
          <p class="help-block" ng-show="editProject.name.$invalid" ng-bind="editProject.name.$message"></p>
          <span class="help-block">Will be used in URLs for this project. It cannot be changed once the project has been created.</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="update(editProject)">Save</button>
      </div>
    </div>
  </form>
</gn-frame>
